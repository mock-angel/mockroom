      <div class="container" id="rcorners1">
        <h2 style="text-align:center;padding:20px;">Contact Me</h2>
        
        <div class="container" id="rwhitecorners2">
        <form name="submit-to-google-sheet">

          <div class="form-group">
            <label for="Name">Full Name</label>
            <input type="text" name="Name" class="form-control" id="inputName" placeholder="Enter name">
          </div>
          
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          
          <div class="form-group">
            <label for="Number">Your Phone Number</label>
            <input type="number" name="Number" class="form-control" id="inputNumber" placeholder="Enter number">
          </div>
          
          <div class="form-group">
            <label for="example1">What service(s) are you interested in?</label>
          </div>
          
          <!--<div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check 1</label>
          </div>
          
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
            <label class="form-check-label" for="exampleCheck2">Check 2</label>
          </div>-->
          
          <div class="form-group">
            <label for="How did u get to know of us?">How did you hear about me?</label>
            <input type="text" name="How did u get to know of us?" class="form-control" id="inputHear" placeholder="">
          </div>
          
          <button type="submit" class="btn btn-primary" if="submit-form">Submit</button>
        </form>
        
        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbxV0qoFSvJjMxv5Lm0DAAAb5NXF5nt-QL-Y7PwnwAWGFu4ANaE/exec'
          const form = document.forms['submit-to-google-sheet']

          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => console.log('Success!', response))
              .catch(error => console.error('Error!', error.message))
          })

        </script>
        </div>
      </div>
